{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>User's all Devotional videos</h1>
<!-- The form -->
{%for x in uservideos%}
<body>
	<div class="card mb-3">
		<div class="row g-0">
			<div class="col-md-4">
				<video class="embed-responsive embed-responsive-16by9" controls id="myvideo">
					<source src="{{x.video.url}}" type="video/mp4"/>
				</video>
			</div>
			<div class="col-md-8">
				<div class="card-body">
					<h5 class="card-title">{{x.caption}}</h5>
					<p class="card-text">{{x.text}}</p>
					<img src="{{x.author.profile.profile_image.url}}"width="50px" height="50px">
					<h6>{{x.author}}</h6>
					<br><br>
				</div>
			</div>
		</div>
	</div>
</body>
{%endfor%}
<style>
* {
  box-sizing: border-box;
}

.card{
	margin-top: 15px;
	border:3px solid black;
	box-shadow: 5px 5px;

}
.card video{
	border: 2px solid black;
	width: 100%;
	height: auto;
}
.card-title{
	text-align: center;
}
.card-text{
	text-indent: 30px;
	text-align: justify;
}
h6{
	display: inline;
}
h1{
	text-align: center;
	color: black;
}
.card-body img{
	width: 50px;
	height: 50px;
	border-radius: 100px;
	border: 2px solid black;
}
@media only screen and (min-device-width:1024px)
{
	body{
		background: white;
	}
.card{
	max-width: 100%;
	height: 30%;
	margin: 5px;
	border:3px solid black;
	box-shadow: 5px 5px;

}
.card-title{
	text-align: center;
}
.card video{
	width: 100%;
	height: auto;
}
.card-text{
	text-indent: 50%;
	padding-top: 30px;
}
h1{
	text-align: center;
}
.card-body img{
	width: 70px;
	height: 70px;
	border-radius: 100px;
	border: 2px solid black;
}
}
</style>
{% else %}
YOU ARE NOT ALLOWED HERE! PLEASE LOGIN FIRST AS USER...
{%endif%}
{% endblock %}
