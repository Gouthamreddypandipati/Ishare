{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <h1> Add a Devotional Post </h1>
    <br/><br/>
    <div class="form-group">
	    <form method="POST" enctype="multipart/form-data">
		    {%csrf_token %}
		    {{ form.as_p}}
		    <button class="btn btn-secondary">Post</button>
    </div>
    <style type="text/css">
    h1{
        text-align: center;
    }
    </style>
    
    <script >
    	var name="{{user.id}}";
    	document.getElementById("devotion").value=name;
    </script>
{% else %}
YOU ARE NOT ALLOWED HERE! PLEASE LOGIN FIRST AS USER...
{%endif%}
{%endblock%}
