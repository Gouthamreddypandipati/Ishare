{% block content %}

	<h1> ADD A COMMENT</h1>

			{%csrf_token %}

</script>
{% else %}
YOU ARE NOT ALLOWED HERE! PLEASE LOGIN FIRST AS USER...
{%endif%}
{%endblock%}
